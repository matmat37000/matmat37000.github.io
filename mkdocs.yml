site_name: Mathiol
site_url: https://blog.mathiol.site/
site_author: Bordier-Aupy Mathieu
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.tracking
    - navigation.sections
    - header.autohide
    - search.suggest
    - search.highlight
    - toc.follow
nav:
  - Home: index.md
  # - About: about.md
  - Blog:
      - blog/index.md
plugins:
  - blog
  - search
extra:
  generator: false
markdown_extensions:
  - toc:
      permalink: true
